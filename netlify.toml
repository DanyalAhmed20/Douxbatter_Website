[build]
  command = "npm run build"
  # Don't set publish - @netlify/plugin-nextjs handles this automatically

[build.environment]
  NODE_VERSION = "20"
  # Skip secrets scanning for public/non-sensitive env vars
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,NEXT_PUBLIC_BASE_URL,WHATSAPP_BUSINESS_NUMBER"

# Next.js on Netlify uses the @netlify/plugin-nextjs automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
